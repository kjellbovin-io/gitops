apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kjellbovin-io/gitops.git
    path: gitops
    targetRevision: HEAD
    directory:
      recurse: true        # <- pick up all Application YAMLs under gitops/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
